version: "3"
services:
  database:
    build:
      context: .
      dockerfile: ./redis/Dockerfile
    networks:
      - app

  api:
    env_file:
      - backend/.env
    build: ./backend
    ports: ["4000:4000"]
    volumes: ["./backend:/app"]
    depends_on:
      - database
    networks:
      - app

networks:
  app:
    driver: bridge
